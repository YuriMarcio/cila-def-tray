{% if products|length > 0 %}
   <div class="showcase list-slide tw-relative">
      <h2>
         <strong>{{ showcaseTitle }}</strong>
      </h2>
      <div class="swiper mySwiper ">
        <div class="swiper-wrapper">
          {% for product in products %}
            <div class="swiper-slide ">
               {% element 'snippets/product' {"product": product} %}
            </div>
          {% endfor %}
        </div>
      </div>
      <div class="swiper-button-next tw-invisible tw-hidden ">
        <button id="arrow-right" class="tw-w-24 tw-h-24 tw-mr-4 tw-absolute  tw-bottom-10 tw-justify-center tw-items-center  tw-bg-black/30 tw-flex lg:tw-visible">
          <img class="tw-rotate-180" src="{{asset('./img/icon/arrowWhite.svg')}}" alt="">
        </button>
      </div>
      <div class="swiper-button-prev tw-invisible">
        <button id="arrow-left" class="tw-w-24 tw-h-24 tw-ml-10 tw-absolute  tw-bottom-10 tw-justify-center tw-items-center tw-bg-black/30 tw-flex lg:tw-visible">
          <img src="{{asset('./img/icon/arrowWhite.svg')}}" alt="">
        </button>
      </div>
    </div>
   </div>
{% endif %}
