<form data-tray-tst="newsletter_box" action="{{ links.newsletter }}&v=js" method="post" name="newsletter" data-tray-tst="newsletter_form" class="tw-relative tw-bg-black tw-border-b tw-border-gray-700 tw-pb-6 tw-py-4   tw-justify-between">
  <div class="lg:tw-flex lg:limited lg:tw-mt-4 ">
    <h1 class="tw-text-white tw-text-2xl tw-mb-4 lg:tw-w-1/3">
      CADASTRE-SE EM NOSSA <strong>NEWSLETTER</strong> E <strong>GANHE 10% DE DESCONTO</strong>
    </h1>
    <div class="tw-mb-4 lg:tw-w-3/12 lg:tw-ml-4">
      <input style="background-color: rgb(60, 60, 60);" id="news-name" name="name" type="text" placeholder="{{ Translation('digitar_nome') }}" required class="tw-shadow tw-w-full tw-h-16 tw-py-2 tw-px-3 tw-text-gray-500 bg-gray-700  focus:tw-outline-none">
    </div>
    <div class="tw-mb-4 lg:tw-w-3/12 lg:tw-ml-4">
      <input style="background-color: rgb(60, 60, 60);" class="tw-shadow tw-w-full tw-h-16 tw-py-2 tw-px-3 bg-gray-700 tw-text-gray-500  focus:tw-outline-none" id="news-email" name="email" type="email" placeholder="{{ Translation('digitar_email') }}" data-tray-tst="newsletter_email" required>
    </div>
    <div class="tw-mb-4 lg:tw-w-2/12 lg:tw-ml-4">
      <button  data-tray-tst="newsletter_cadastrar" class="tw-bg-white tw-text-2xl tw-w-full tw-h-16 tw-py-2 tw-px-4 tw-font-bold ">
        {{ Translation('cadastrar') }}
      </button>
    </div>
  </div>
  <div id="line" class="tw-absolute tw-h-1 tw-w-full tw-max-w-130 tw-bg-slate-800 tw-top-28 tw-left-14"></div>
</form>
